<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXON Registrierung</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/register.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="stylesheet" href="../css/components/accessibility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-text">NEXON</div>
    <div class="clock" id="clock"></div>
    <div id="particles"></div>
    
    <div class="register-box">
        <h1 class="register-title">Registrieren</h1>
        <form id="register-form">
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="firstname">Vorname</label>
                    <input type="text" id="firstname" name="firstname" autocomplete="given-name">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="lastname">Nachname</label>
                    <input type="text" id="lastname" name="lastname" autocomplete="family-name">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" autocomplete="username">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" autocomplete="new-password">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group horizontal">
                    <label for="confirm-password">Passwort best√§tigen</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
                </div>
            </div>
            <button type="submit" class="register-btn">Registrieren</button>
        </form>
        <p class="login-link">Bereits registriert? <a href="../index.html">Anmelden</a></p>
        <p class="terms-link">
            <a href="privacy.html">Datenschutz</a> | 
            <a href="terms.html">Nutzungsbedingungen</a> |
            <a href="imprint.html">Impressum</a>
        </p>
    </div>

    <script src="../js/clock.js"></script>
    <script src="../js/particles.js"></script>
    <script src="../js/accessibility.js"></script>
</body>
</html>
